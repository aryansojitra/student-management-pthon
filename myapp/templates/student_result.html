<table border="1">
    <tr>
        <th>Semester</th>
        <th>Marks</th>
        <th>Total Marks</th>
        <th>Grade</th>
    </tr>

    {% for r in results %}
    <tr>
        <td>{{ r.semester }}</td>
        <td>{{ r.marks }}</td>
        <td>{{ r.total_marks }}</td>
        <td>{{ r.grade }}</td>
    </tr>
    {% endfor %}
</table>
