{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Notice Board</h2>
    <p class="muted">Latest updates for your department and semester.</p>
    {% if notices %}
        <div class="stack">
            {% for n in notices %}
                <div class="card" style="padding:14px;">
                    <h3>{{ n.title }}</h3>
                    <p class="muted">{{ n.message }}</p>
                    <small class="muted">Date: {{ n.date }}</small>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="muted">No notices are available.</p>
    {% endif %}
</div>
{% endblock %}
