<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Portal</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #0b1021;
            --card: #111827;
            --accent: #38bdf8;
            --accent-2: #c084fc;
            --muted: #94a3b8;
            --text: #e2e8f0;
            --border: #1f2937;
            --danger: #f87171;
            --success: #34d399;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(56,189,248,0.08), transparent 35%),
                        radial-gradient(circle at 80% 0%, rgba(192,132,252,0.06), transparent 30%),
                        var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 32px 16px 48px;
            display: flex;
            justify-content: center;
        }
        .shell { width: min(1100px, 100%); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .logo { font-size: 22px; font-weight: 700; letter-spacing: 0.5px; }
        nav { display: flex; gap: 12px; flex-wrap: wrap; }
        nav a {
            color: var(--text);
            text-decoration: none;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(17,24,39,0.7);
            transition: transform 120ms ease, border-color 120ms ease, color 120ms ease;
        }
        nav a:hover { transform: translateY(-1px); border-color: var(--accent); color: var(--accent); }
        main { display: grid; gap: 16px; }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .card h1, .card h2, .card h3 { margin: 0 0 6px; }
        .muted { color: var(--muted); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 10px 12px; border-bottom: 1px solid var(--border); text-align: left; }
        .table th { color: var(--muted); font-weight: 600; }
        .pill { display: inline-flex; align-items: center; gap: 6px; border-radius: 999px; padding: 8px 12px; border: 1px solid var(--border); background: rgba(17,24,39,0.7); }
        .pill.success { color: var(--success); border-color: rgba(52,211,153,0.4); }
        .pill.danger { color: var(--danger); border-color: rgba(248,113,113,0.4); }
        .btn { display: inline-flex; justify-content: center; align-items: center; gap: 6px; padding: 12px 14px; border-radius: 10px; border: 1px solid var(--border); background: var(--accent); color: #0b1021; font-weight: 600; text-decoration: none; transition: transform 120ms ease, box-shadow 120ms ease; cursor: pointer; }
        .btn.secondary { background: transparent; color: var(--text); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(56,189,248,0.25); }
        form { display: grid; gap: 10px; }
        label { font-weight: 600; }
        input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: rgba(15,23,42,0.6); color: var(--text); }
        textarea { min-height: 120px; resize: vertical; }
        footer { margin-top: 8px; color: var(--muted); font-size: 13px; text-align: center; }
        .stack { display: grid; gap: 8px; }
        .badge-row { display: flex; gap: 8px; flex-wrap: wrap; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="shell">
        <header>
            <div class="logo">Campus Portal</div>
            <nav>
                <a href="/">Home</a>
                <a href="{% url 'student_login' %}">Student Login</a>
                <a href="{% url 'student_panel' %}">Student Panel</a>
                <a href="/admin/">Admin</a>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>Better campus access in one place.</footer>
    </div>
</body>
</html>
