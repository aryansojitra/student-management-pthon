<form method="POST">
    {% csrf_token %}
    <label>Name: </label><br>
    <input type="text" name="name" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit"> Login </button>

    {%if error%}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</form>
