{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Message {{ faculty.name }}</h2>
    <p class="muted">Subject: {{ faculty.subject }}</p>
    <form method="POST">
        {% csrf_token %}
        <div class="stack">
            <div>
                <label>Message</label>
                <textarea name="message" placeholder="Write your message" required></textarea>
            </div>
            <button class="btn" type="submit">Send</button>
        </div>
    </form>
</div>
{% endblock %}
