{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Edit Profile</h2>
    <p class="muted">Update your details and save.</p>
    <form method="POST">
        {% csrf_token %}
        <div class="stack">
            <div>
                <label>Name</label>
                <input type="text" name="name" value="{{ student.name }}" required>
            </div>
            <div>
                <label>Date of Birth</label>
                <input type="date" name="dob" value="{{ student.dob }}" required>
            </div>
            <div>
                <label>Roll Number</label>
                <input type="text" name="roll_number" value="{{ student.roll_number }}" required>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" value="{{ student.password }}" required>
            </div>
            <button class="btn" type="submit">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
