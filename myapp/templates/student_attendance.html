<h1>Today's Attendance - {{ today_date }}</h1>
<table border="1" cellpadding="8">
    <tr>
        <th>LECTURES</th>
        <th>STATUS</th>
    </tr>

    <tr>
    </tr>
        {% for a in today_attendance %}
    <tr>
        <td>Lecture {{ a.lecture.number }}</td>
        <td>
            {% if a.present %}
                Present
            {% else %}
                Absent
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
